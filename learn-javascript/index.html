<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <!-- 내부 스크립트 -->
        <script>
            console.log("내부 스크립트입니다!");
        </script>
        <!-- ⭐ 외부 스크립트 ⭐ -->
        <!-- <script src="./01/main.js"></script> : HTML 파싱을 하다가 중단하고 스크립트를 불러오기 때문에 스크립트 실행에 필요한 정보가 없어 오류가 발생할 수 있다 -->
        <!-- <script src="./01/main.js" async></script> : HTML 파싱과 JS 다운로드를 병렬로 수행하며, HTML 파싱이 끝난 뒤 JS를 실행하지만, 실행 순서를 보장하지 못한다는 치명적인 단점이 존재한다 -->
        <script src="./03/main.js" defer></script>
        <!-- : HTML 파싱과 JS 다운로드를 병렬로 수행하며 실행 순서도 보장해준다. 가장 권장하는 방법 -->
    </head>
    <body>
        <!-- 인라인 스크립트 -->
        <button onclick="console.log('인라인 스크립트입니다!')">버튼</button>
        <h1>Hello World!</h1>
        <!-- <script src="./01/main.js"></script> : HTML 파싱이 끝난 뒤 실행되기 때문에, HTML 파일이 큰 경우에는 성능이 떨어진다 -->
    </body>
</html>
