<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>{{ message }}</h1>
      <h1>{{count}}</h1>
      <button @click="increment">증가</button>
    </div>
    <script>
      const { createApp } = Vue;
      createApp({
        data() {
          return {
            message: "Hello, World",
            count: 0,
          };
        },
        methods: {
          increment() {
            this.count += 1;
          },
        },
      }).mount("#app");
    </script>
  </body>
</html>
