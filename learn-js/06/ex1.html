<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="testWithFragment()">testWithFragment</button>
    <button onclick="testWithoutFragment()">testWithoutFragment</button>
    <div style="display: grid; grid-template-columns: 1fr 1fr">
      <div id="list"></div>
      <div id="list2"></div>
    </div>

    <script>
      function testWithFragment() {
        console.time("testWithFragment");
        const list = document.getElementById("list");
        const fragment = document.createDocumentFragment();
        const items = [];

        for (let i = 0; i < 90000; i++) {
          const item = document.createElement("li");
          item.textContent = `Item ${i}`;
          fragment.append(item); // 메모리에 저장
          // items.push(item);
        }

        // 생성된 요소들을 한 번에 DOM에 추가
        // list.append(...items);
        list.appendChild(fragment);

        // DOM 추가 후 완료 시간을 측정
        setTimeout(() => {
          console.timeEnd("testWithFragment");
        }, 0); // 렌더링이 완료된 후 시간을 측정하기 위해 0ms 지연
      }

      function testWithoutFragment() {
        console.time("testWithoutFragment");
        const list = document.getElementById("list2");
        const items = [];

        for (let i = 0; i < 90000; i++) {
          const item = document.createElement("li");
          item.textContent = `Item ${i}`;
          list.appendChild(item); // 9만번의 리페인트와 리플로우를 요구
        }

        // DOM 추가 후 완료 시간을 측정
        setTimeout(() => {
          console.timeEnd("testWithoutFragment");
        }, 0); // 렌더링이 완료된 후 시간을 측정하기 위해 0ms 지연
      }
    </script>
  </body>
</html>
