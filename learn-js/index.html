<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 내부스크립트 -->

    <!-- 외부 스크립트(외부에 있는 확장자가 js로 끝나는 파일을 추가) -->
    <!-- async 를 만나면 병렬로 parsing, 동작할때는 html 파싱 멈춤 그래서 실행하는 순서를 보장할 수 없음 -->
    <script src="" async></script>
    <!--  async 단점으로 defer 등장, parsing 은 html, js 가 병렬적으로 다운하고 실행순서도 순서대로 진행 -->
    <script src="./05/1.js" defer></script>
  </head>
  <body>
    <!-- 인라인 스크립트 -->
    <button onclick="console.log('button클릭!')">버튼</button>
    <h1>Hello world !</h1>
    <!-- ...  -->
    <!-- <script src="./01/main.js"></script> -->
  </body>
</html>
