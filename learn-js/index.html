        script가 어디에 위치하느냐에 따라 퍼포먼스의 차이가 생김
        HTML은 1번 줄부터 순차로 파싱함
        파싱 중 자바스크립트를 만나면 파싱을 중지하고 JS를 다운받고 실행 후 파싱을 이어서 함
        전체 웹 페이지를 로딩하는 데 최소 2초가 걸림 그렇기 때문에 로딩에 딜레이가 걸림 -->

 많은 내용이 파싱된 후 자바스크립트가 로딩되기 때문에 속도가 좀 더 빠름
 하지만 프로젝트가 커질수록 자바스크립트 작업이 힘들어진다 -->
    <!-- async: HTML의 파싱이 진행되다가 JS를 만나면 JS를 병렬로 다운받는다.
  속도가 빠르지만 단점으로는 JS를 병렬로 다운로드하지만 다운로드가 먼저 끝난 것 부터 실행한다.
  여러 JS 파일에서 실행되어야 하는 순서가 정해져 있을 때 다운로드가 먼저 끝난 JS부터 실행하기 때문에 의도한 실행 순서대로 작동되지 않을 수 있다. -->
    <!-- difer: async와 마찬가지로 병렬로 다운로드 하고, 의도한 순서대로 JS가 실행된다.
   실행 순서가 보장된다는 것이 가장 큰 장점
   현대에는 difer를 가장 많이 씀 그렇기에 differ를 적극적으로 사용해야 함
   면접에서는 difer와 async의 차이점을 가장 많이 물어봄 -->
